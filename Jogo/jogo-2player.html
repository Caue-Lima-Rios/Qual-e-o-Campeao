<!DOCTYPE html>
<html lang="pt-br">
<head>

    <h1>Quem sou eu? - LoL</h1>

    <div class="container">

            </div>

            </div>
        </div>

        <div class="column">
            <div class="checkbox-group">
                <label><input type="checkbox" name="checkbox7" id="checkbox4">
                    <span class="dica" id="dica4"></span>
                </label>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="checkbox5">
                    <span class="dica" id="dica5"></span>
                </label>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="checkbox6">
                    <span class="dica" id="dica6"></span>
                </label>
            </div>
        </div>
    </div>
    <div id="pontos">
        <p></p>
    </div> 
    <div id="pontuacao">
        
    </div>
    <div class="reiniciar">
        <button id="botao-reiniciar">Reiniciar</button>
    </div>
</body>
</html>
